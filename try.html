<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS Member Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>SSS Member Registration</h1>
    <table>
        <tr>
            <th colspan="2">REGISTRATION PREFERENCE</th>
        </tr>
        <tr>
            <td colspan="2">Kindly choose your registration preference.</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="reg_pref"> Savings Account Number<br>
                <input type="radio" name="reg_pref"> UMID Card<br>
                <input type="radio" name="reg_pref"> Employer Household ID<br>
                <input type="radio" name="reg_pref"> Payment Reference Number
            </td>
            <td>
                <input type="radio" name="reg_pref"> Date of Loan<br>
                <input type="radio" name="reg_pref"> Transaction No. in UMID/Personal Record<br>
                <input type="radio" name="reg_pref"> Check No. of any monthly pension
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" placeholder="UMID Card PIN Code"></td>
        </tr>
        <tr>
            <th colspan="2">ACCOUNT INFORMATION</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="CRN/SS Number"></td>
            <td><input type="text" placeholder="Mobile Number"></td>
        </tr>
        <tr>
            <td><input type="email" placeholder="Email Address"></td>
            <td><input type="email" placeholder="Confirm Email Address"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Preferred User ID"></td>
            <td><input type="text" placeholder="Confirm Preferred User ID"></td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Preferred Password"></td>
            <td><input type="password" placeholder="Confirm Preferred Password"></td>
        </tr>
    </table>
    <button class="submit-btn">â–¶</button>
</body>
</html>
